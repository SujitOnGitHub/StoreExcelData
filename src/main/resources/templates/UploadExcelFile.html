<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card card-primary">
          <div class="card-header p-0 pt-1 text-center">
            <h4>Upload File</h4>
          </div>
            <form role="form" id="quickForm" action="" th:action="@{/saveExcelData}" th:object="${file}" enctype="multipart/form-data" method="post">
              <div class="card-body">
              <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>
              
              
               
              
               <div class="form-group row">
                  <label for="invoice" class="col-sm-3 col-form-label">Upload File</label>
                  <div class="input-group col-sm-5">
                     <input type="file" class="form-control" id="file" name="fileUpload" placeholder="Upload file" required="required">
                  </div>
               </div>
               
              <div class="card-footer">
                  <button type="submit" class="btn btn-primary">SAVE</button>
                  <button type="submit" class="btn btn-default">Cancel</button>
              </div>
            </div>
            </form> 
       </div>
     </div>
    </div>
    </div>
</body>
</html>
